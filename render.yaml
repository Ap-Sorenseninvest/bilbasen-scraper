services:
  - type: worker
    name: bilbasen-scraper
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: python main.py
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/.cache/ms-playwright
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: 1
      - key: PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH
        value: /opt/render/project/src/.cache/ms-playwright/chromium-1124/chrome-linux/chrome
